{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>hello</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="display-4 text-primary">Friend List</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{object.id}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{object.name}}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>{{object.gender}} </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{object.mail}}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{object.age}}</td>
        </tr>
        <tr>
            <th>Birthday</th>
            <td>{{object.birthday}}</td>
        </tr>
    </table>
</body>

</html>
